<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vulnerability - a serverless web application</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
</head>

<body>
  <section class="section">
    <div class="container">
      <h1 class="title is-1">
        Vulnerability Records
      </h1>
      <p class="subtitle">
        A serverless web application for SOFIE-ARD
      </p>

      <div class="columns">
        <div class="column">
          <h3 class="title is-3">
            Disclosed Vulnerabilities
          </h3>
          <div id="entries">
            <ul>
              <li id="productName"></li>
              <li id="vendorID"></li>
              <li id="vendorName"></li>
              <li id="vulnerabilityID"></li>
              <li id="vulnerabilitySeverity"></li>
              <li id="vulnerabilityType"></li>
              <li id="vulnerabilityDesc"></li>
              <li id="vulnerabilityPath"></li> 
            </ul>
          </div>
        </div>
        <div class="column">
          <h3 class="title is-3">
            Add your Vulnerability Report
          </h3>
          <form id="addEntry">
            <div class="field">
              <label class="label">Ethereum Address</label>
              <div class="control">
                <input class="input" type="text" placeholder="your unique address" id="name">
              </div>
            </div>
            <div class="field">
              <label class="label">Target Vendor</label>
              <div class="control">
                <input class="input" type="text" placeholder="eg: Github" id="email">
              </div>
            </div>
            <div class="field">
              <label class="label">Target Product</label>
              <div class="control">
                <input class="input" type="text" placeholder="eg: Actions" id="email">
              </div>
            </div>
            <div class="field">
              <label class="label">Vulnerability Type</label>
              <div class="control">
                <input class="input" type="text" placeholder="eg: Security" id="email">
              </div>
            </div>
            <div class="field">
              <label class="label">Vulnerability Severity</label>
              <div class="control">
                <input class="input" type="text" placeholder="eg: Low,Medium,High" id="email">
              </div>
            </div>
            <div class="field">
              <label class="label">Vulnerability Descripion</label>
              <div class="control">
                <input class="input" type="text" placeholder="briefly describe vulnerability" id="email">
              </div>
              <div class="field">
              <label class="label">Proof of Concept</label>
              <div class="control">
                <input class="input" type="text" placeholder="detail PoC" id="email">
              </div>
            </div>
            </div>
            <div class="field">
              <label class="label">Comment</label>
              <div class="control">
                <textarea class="textarea" placeholder="your comment" id="comment"></textarea>
              </div>
            </div>
            <div class="control">
              <button class="button is-primary">Submit Report</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script>
    let xhr = new XMLHttpRequest();
    xhr.open('GET', "https://403f6955.eu-gb.apigw.appdomain.cloud/vulnerability/entries", true);
    xhr.send();
    xhr.onreadystatechange = processRequest;
    function processRequest(e) {
      if (xhr.readyState == 4 && xhr.status == 200) {
        let response = JSON.parse(xhr.responseText);
        console.log(response.rows);
        for (var i = 0; i < response.rows.length; i++)
        {
          document.querySelector("#productName").innerHTML = "Product Name: "+response.rows[i].doc.productName;
          document.querySelector("#vendorID").innerHTML = "Vendor ID: "+response.rows[i].doc.vendorID;
          document.querySelector("#vendorName").innerHTML = "Vendor Name: "+response.rows[i].doc.vendorName;
          document.querySelector("#vulnerabilityID").innerHTML = "Vulnerability ID: "+response.rows[i].doc.vulnerabilityID;
          document.querySelector("#vulnerabilitySeverity").innerHTML = "Severity: "+response.rows[i].doc.vulnerabilitySeverity;
          document.querySelector("#vulnerabilityType").innerHTML = "Type: "+response.rows[i].doc.vulnerabilityType;
          document.querySelector("#vulnerabilityDesc").innerHTML = "Description: "+response.rows[i].doc.vulnerabilityDesc;
          document.querySelector("#vulnerabilityPath").innerHTML = "Location: "+response.rows[i].doc.vulnerabilityPath;
        }
    }
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>

</html>
